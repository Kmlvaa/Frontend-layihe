<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jedidj</title>
    <link rel="stylesheet" href="/main/style.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

          <i class="fa-brands fa-facebook-f"></i>

        </div>
        <div class="phone-number">
          <i class="fa-solid fa-phone"></i>
          <span>020-800-456-747</span>
        </div>
      </div>
      <div><span>Free in-store delivery</span></div>
      <div class="header1-right">
        <button onclick="myFunction()" class="dropbtn">English</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#">German</a>
          <a href="#">French</a>
        </div>
        <button onclick="myFunction()" class="dropbtn">USD</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#">EUR</a>
          <a href="#">GBR</a>
        </div>
      </div>

    <div class="second-part">
        <svg id="10015.io" viewBox="0 0 480 480" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >

                <a href="#">Shop</a>
                <a href="#">Icons</a>

                <a href="#">Docs</a>

            <div class="header2-right">

                    <input type="text" placeholder="Search">
                    <span><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
                <div class="user-icons">
                    <ul>
                        <li><i class="fa-regular fa-user  fa-xl"></i></li>
                        <li><i class="fa-regular fa-heart fa-xl"></i> </li><span>0</span>
                        <li><i class="fa-solid fa-store fa-xl"></i> </li><span>0</span>
                    </ul>
                    <button class="side-navbar"><i class="fa-solid fa-bars fa-xl"></i></button>
